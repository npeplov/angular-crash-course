<div class="py-4 px-6 border rounded flex items-center flex-col mb-2 gap-3">
  <img [src]="product.image" [alt]="product.title" class="w-1/6">
  <h2 class="text-md">{{ product.title }}</h2>
  <p>Price: <span class="font-bold">{{product.price | currency}}</span></p>

  <button (click)="details = !details" class="border py-2 px-2 rounded bg-yellow-400" 
  [ngClass]="{
      'bg-yellow-400' : !details,
      'bg-blue-50' : details
    }">
    {{ details ? "Hide" : "Show"}} details
  </button>

  <div *ngIf="details">
    <p>{{ product.description }}</p>
    <p>Rate: {{product.rating.rate | number: "1.2-4"}}</p>
  </div>
</div>
